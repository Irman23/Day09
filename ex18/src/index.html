 <h2>CatPhotoApp</h2>
 <main>

    </a>
 <body>
    <p>Kitty ipsum dolor sit amet, shed everywhere stretching attack your ankles chase the red dot, hairball run catnip eat the grass sniff.</p>

    <p>Things cats love:</p>
    <ul>
        <li>Milk</li>

    <form action="/submit-cat-photo">
     <div>
        <label for="inside"> 
            <input id="inside" type="radio" name="inside-outside" value="Inside" checked>Inside

        <label for="outside">
            <input id="outside" type="radio" name="inside-outside" value="Outside">Outside
        </label>
     </div>
        <label for="checkbox">
            <input type="checkbox" name="name" value="Dog" checked>Dog
        </label>
        <label for="checkbox">
            <input type="checkbox" name="name" value="Cat">Cat
        </label>
        <label for="checkbox">
            <input type="checkbox" name="name" value="Hamster">Hamster
        </label>
        <label for="checkbox">
            <input type="checkbox" name="name" value="Bird">Bird
        </label>
        <label for="checkbox">
            <input type="checkbox" name="name" value="Fish">Fish
        </label>

     </body>
        
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
    </form>
 </main>

    <head>
        <title>Gigi School of Coding</title>
